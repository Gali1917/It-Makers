<div class="container">
    <article class="article">
      <form class="example-form" [formGroup]="usuarioForm" (ngSubmit)="iniciarSesion()">
        <mat-form-field class="example-full-width">
          <mat-label>It Makers</mat-label>
          <input matInput disabled value="Iniciar Sesion">
        </mat-form-field>  
        <!-- Formulario de inicio de sesion -->
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="******" formControlName="password">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <div class="buttons">
          <button (click)="iniciarSesion()" type="submit" mat-raised-button color="primary" >Iniciar Sesion</button>
          <button mat-raised-button color="accent" routerLink="/home">Volver</button>
        </div>
      </form>
  
    </article>
  </div>
